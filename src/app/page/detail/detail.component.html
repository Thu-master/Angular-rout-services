<div class="product-page">
          <div class="product-left">
            <div class="product-images">
              <img class="main-image" [src]="productDetail.imageUrl" [alt]="productDetail.name" />
              <div class="thumbnails">
                <img *ngFor="let img of productDetail.images" [src]="img" [alt]="productDetail.name" />
              </div>
            </div>
            <!-- Color options can be bound if available in productDetail.variants -->
          </div>

          <div class="product-right">
            <h2 class="product-title">
              {{productDetail.name}}<br>
              <span>16GB/256GB</span>
            </h2>
            <!-- Promo banners can be dynamic if needed -->
            <div class="price-section">
              <p class="old-price">{{productDetail.originalPrice | number}}₫</p>
              <p class="new-price">{{productDetail.price}}</p>
              <!-- Other bindings as needed -->
            </div>
            <div class="actions">
              <button class="buy-now" (click)="addToCart(productDetail.id)">
                MUA NGAY GIÁ {{productDetail.price}}
              </button>
            </div>
            <!-- Features, promotions, etc. can also be bound if available -->
          </div>
        </div>
